<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knight's Tour Simulation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-800 flex flex-col items-center justify-center min-h-screen font-sans p-4">

    <h1 class="text-3xl font-bold text-white mb-6">Knight's Tour Simulation</h1>

    <!-- Chessboard container -->
    <div id="chessboard" class="w-[90vw] h-[90vw] sm:w-[60vh] sm:h-[60vh] md:w-[70vh] md:h-[70vh] lg:w-[640px] lg:h-[640px] grid grid-cols-8 grid-rows-8 shadow-2xl rounded-lg overflow-hidden border-4 border-gray-700">
        <!-- Squares will be generated by JavaScript -->
    </div>

    <!-- Controls container -->
    <div class="mt-6 flex flex-col items-center space-y-4 w-full max-w-lg">
        <!-- Start/Stop Button -->
        <button id="startStopBtn" class="w-full sm:w-auto text-lg font-bold py-3 px-10 bg-blue-600 text-white rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-400 transition-all duration-200 ease-in-out">
            Start
        </button>

        <!-- Speed Controls -->
        <div id="speedControls" class="flex justify-center flex-wrap gap-2 sm:gap-4">
            <button class="speed-btn active w-16 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-gray-400" data-speed="1">1x</button>
            <button class="speed-btn w-16 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-gray-400" data-speed="2">2x</button>
            <button class="speed-btn w-16 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-gray-400" data-speed="4">4x</button>
            <button class="speed-btn w-16 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-gray-400" data-speed="8">8x</button>
            <button class="speed-btn w-16 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-gray-400" data-speed="16">16x</button>
        </div>
    </div>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
</body>
</html>
